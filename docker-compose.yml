services:
  cftv:
    build: .
    container_name: cftv_automatico
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - TZ=America/Sao_Paulo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s